<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./form.css" type="text/css"/>
    <link rel = "stylesheet" href="../../css/bootstrap.min.css" type="text/css"/>
    <script defer src="signup.js" ></script>
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="row"> 
        <div class  =" col-md-12">   
        <div class="d-flex justify-content-center">
            <div class="form-container">
                <h2 class="form-head">Signup  Us</h2>
                <form  class = "form-body" method="post" >
                <div >
                    <div class="mb-6">
                        <label class="form-label"><b><h5>Email Id</h5></b></label>
                        <input class="form-control" type="'email" id="email" name="email" placeholder="abc@gmail.com">
                    </div>
                    <div class="mb-6">
                        <label class="form-label"><b><h5>First name</h5></b></label>
                        <input class="form-control" type="'text" id="f_name" name="f_name" placeholder="John">
                    </div>
                    <div class="mb-6">
                        <label class="form-label"><b><h5>Last name</h5></b></label>
                        <input class="form-control" type="'text" id="l_name" name="l_name" placeholder="Alter">
                    </div>
                    <div class="mb-6">
                        <label class="form-label"><b><h5>Password</h5></b></label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="must be 8-16 characters long">
                    </div>
                    <div class="last-field">
                        <input type="checkbox">
                        <label class="remember">Remember me</label>
                        <a href="#" class="f_password">Forgot Password</a>
                    </div>
                </div>
                <div id="response-box" >
                </div>
                <button id="submit-button"  class="register_button" type="submit">SignUp</button>
                <h4 class="form-subhead">Already have an account?<a href="./login.html">Login</a></h4>
                </form>
                
            </div>
        </div>
        </div> 
        </div> 
        
    </div>
</body>
</html>
